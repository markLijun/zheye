{% extends "base.html" %}
{% block left_content %}
<form method="post" action="{% url 'register' %}">
{% csrf_token %}
	<div class="form-group">
		<label for="id_username">用户名:</label>
		<input id="id_username" maxlength="30" name="username" type="text" placeholder="用户名" class="form-control">
	</div>
	<div class="form-group">
		<label for="id_password">密码:</label>
		<input id="id_password" maxlength="128" name="password" type="password" placeholder="密码" class="form-control">
	</div>
	<div class="form-group">
		<label for="id_email">邮箱:</label>
		<input id="id_email" maxlength="128" name="email" type="email" placeholder="邮箱" class="form-control">
	</div>
	<div class="form-group">
		<label for="id_gender">性别:</label>
		<select id="id_gender" name="gender" class="form-control">
			<option value="male">男</option>
			<option value="female">女</option>
		</select>
	</div>
	<div class="form-group">
		<label for="id_age">年龄:</label>
		<input id="id_age" maxlength="128" name="age" type="number" placeholder="年龄" class="form-control">
	</div>
	<div class="form-group">
		<label for="id_intros">一句话介绍自己:</label>
		<textarea class="form-control" rows="1" name="intro_short"></textarea>
	</div>
	<div class="form-group">
		<label for="id_introl">介绍一下自己吧:</label>
		<textarea class="form-control" rows="3" name="intro_long"></textarea>
	</div>
	 <div class="modal-footer">
            <button type="submit" class="btn btn-primary">
               注册
            </button>
         </div>
</form>
{% endblock %}
{% block right_content %}
{% endblock %}
